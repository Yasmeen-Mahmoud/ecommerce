<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== BOXICONS ===============-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/colors/color-1.css">

    <title>Responsive e-commerce website - Crypticalcoder</title>
</head>
<body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
        
    </header>

    <!--=============== CART ===============-->
    <section class="cart" id="cart">
        <i class="bx bx-x cart__close" id="cart-close"></i>
        <h2 class="cart__title-center">My Cart</h2>
        <div class="cart__container">
            <article class="cart__card">
                <div class="cart__box">
                    <img src="assets/img/cart-1.png" alt="cart img" class="cart__img">
                </div>
                <div class="cart__details">
                    <h3 class="cart__title">
                        Windbreaker
                    </h3>
                    <span class="cart__price">$12</span>
                    <div class="cart__amount">
                        <div class="cart__amount-content">
                            <span class="cart__amount-box">
                                <i class="bx bx-minus"></i>
                            </span>
                            <span class="cart__amount-number">1</span>
                            <span class="cart__amount-box">
                                <i class="bx bx-plus"></i>
                            </span>
                        </div>
                        <i class="bx bx-trash-alt cart__amount-trash"></i>
                    </div>
                </div>
            </article>
            <article class="cart__card">
                <div class="cart__box">
                    <img src="assets/img/cart-2.png" alt="cart img" class="cart__img">
                </div>
                <div class="cart__details">
                    <h3 class="cart__title">
                        Cardigan Hoodie
                    </h3>
                    <span class="cart__price">$16</span>
                    <div class="cart__amount">
                        <div class="cart__amount-content">
                            <span class="cart__amount-box">
                                <i class="bx bx-minus"></i>
                            </span>
                            <span class="cart__amount-number">1</span>
                            <span class="cart__amount-box">
                                <i class="bx bx-plus"></i>
                            </span>
                        </div>
                        <i class="bx bx-trash-alt cart__amount-trash"></i>
                    </div>
                </div>
            </article>
            <article class="cart__card">
                <div class="cart__box">
                    <img src="assets/img/cart-3.png" alt="cart img" class="cart__img">
                </div>
                <div class="cart__details">
                    <h3 class="cart__title">
                        Cartoon
                    </h3>
                    <span class="cart__price">$10</span>
                    <div class="cart__amount">
                        <div class="cart__amount-content">
                            <span class="cart__amount-box">
                                <i class="bx bx-minus"></i>
                            </span>
                            <span class="cart__amount-number">1</span>
                            <span class="cart__amount-box">
                                <i class="bx bx-plus"></i>
                            </span>
                        </div>
                        <i class="bx bx-trash-alt cart__amount-trash"></i>
                    </div>
                </div>
            </article>
        </div>
        <div class="cart__prices">
            <span class="cart__prices-item">3 item</span>
            <span class="cart__prices-total">$28 </span>
        </div>
    </section>

    <!--=============== LOGIN ===============-->
    <section class="login " id="login">
        <i class="bx bx-x login__close" id="login-close"></i>
        <h2 class="login__tittle-center">login</h2>
        <form action="" class="login__from grid" id="login-form">
            <div class="login__content">
                <label for="username" class="login__label">Email</label>
                <input type="email" class="login__input" id="username">
            </div>
            <div class="login__content">
                <label for="password" class="login__label">Password</label>
                <input type="password" class="login__input" id="password">
            </div>
            <div id="error-message" class="error-message">
                
            </div>
            
            <div>
                <a href="#" ><button type="submit" class="button">Sign in</button></a>
            </div>
            
            <div>
                <p  class="signup">Not a member? <a href="registration.html">Sign up now</a></p>
            </div>

        </form>
    </section>

    <!--=============== MAIN ===============-->
    <main class="main">
        <!--=============== HOME ===============-->
        <section class="home container">
            
        </section>

        <!--=============== DISCOUNT ===============-->
        <section class="discount section">
            
        </section>

        <!--=============== NEW ARRIVALS ===============-->
        <section class="new section">
            
        </section>

        <!--=============== STEPS ===============-->
        <section class="steps section container">
            
        </section>

        <!--=============== NEWSLETTER ===============-->
        <section class="newsletter section">
            
        </section>
    </main>

    <!--=============== FOOTER ===============-->
    <footer class="footer section">
        
    </footer>

    <!--=============== SCROLL UP ===============-->

    <!--=============== STYLE SWITCHER ===============-->

    <!--=============== SWIPER JS ===============-->
    <script src="assets/js/swiper-bundle.min.js"></script>

    <!--=============== JS ===============-->
    <script src="assets/js/main.js"></script>
</body>
</html>
